<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Solver</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
    <div class="program">
        <h1>Choose Solver</h1>
        <div class="container">
            <div class="action-chooser">
                <div class="section">
                    <label for="integral">Integral Solver</label>
                    <input type="radio" name="action" id="integral">
                </div>
                <div class="section">
                    <label for="differential">Differential Solver</label>
                    <input type="radio" name="action" id="differential">
                </div>
            </div>
            <div class="action" data-integral>
                <div class="action-input">
                    <div class="section">
                        <label for="function">Function:</label>
                        <select id="function">
                            <option value="1">exp(-x)</option>
                            <option value="2">sin(x)</option>
                            <option value="3">exp(-(x^2))</option>
                            <option value="4">exp(-4x - x^3)</option>
                        </select>
                    </div>
                    <div class="section">
                        <label for="method">Method:</label>
                        <select id="method">
                            <option value="1">Left Rectangles</option>
                            <option value="2">Right Rectangles</option>
                            <option value="3">Middle Rectangles</option>
                            <option value="4">Trapezoidal</option>
                            <option value="5">Simpson's</option>
                        </select>
                    </div>
                    <div class="section">
                        <label for="start">a:</label>
                        <input type="number" id="start" value="0">
                    </div>
                    <div class="section">
                        <label for="end">b:</label>
                        <input type="number" id="end" value="1">
                    </div>
                    <div class="section">
                        <label for="count">n:</label>
                        <input type="number" id="count" value="10" min="1" max="1000">
                    </div>
                </div>
                <div class="action-calculate">
                    <input type="button" value="Calculate" class="calculate">
                    <input type="button" value="Compare" class="compare">
                </div>
                <div class="action-answer">
                    <span class="title">Answer</span>
                    <input type="text" id="answer" readonly>
                </div>
                <div class="action-answers">
                    <span class="title">Comparing table</span>
                    <table class="answers-table">
                        <thead class="answer-header">
                            <tr>
                                <th><input type="text" value="Left Rectangle" class="centered" readonly></th>
                                <th><input type="text" value="Right Rectangle" class="centered" readonly></th>
                                <th><input type="text" value="Middle Rectangle" class="centered" readonly></th>
                                <th><input type="text" value="Trapezoidal" class="centered" readonly></th>
                                <th><input type="text" value="Simpson's" class="centered" readonly></th>
                            </tr>
                        </thead>
                        <tbody class="answer">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="action" data-differential>
                <div class="action-input">
                    <div class="section">
                        <label for="function">Function:</label>
                        <select id="function">
                            <option value="1">y' = -xy</option>
                            <option value="2">y' = x + y</option>
                            <option value="3">y' = (3x - 12x^2)y</option>
                        </select>
                    </div>
                    <div class="section">
                        <label for="method">Method:</label>
                        <select id="method">
                            <option value="1">Euler</option>
                            <option value="2">Runge-Kutta 2</option>
                            <option value="3">Runge-Kutta 3</option>
                            <option value="4">Runge-Kutta 4</option>
                        </select>
                    </div>
                    <div class="section">
                        <label for="start">a:</label>
                        <input type="number" id="start" value="0">
                    </div>
                    <div class="section">
                        <label for="end">b:</label>
                        <input type="number" id="end" value="1">
                    </div>
                    <div class="section">
                        <label for="count">n:</label>
                        <input type="number" id="count" value="10" min="1" max="1000">
                    </div>
                    <div class="section">
                        <label for="y0">y0</label>
                        <input type="number" id="y0" value="1">
                    </div>
                </div>
                <div class="action-calculate">
                    <input type="button" value="Calculate" class="calculate">
                </div>
                <div class="action-chart">
                    <span class="title chart">Chart</span>
                    <canvas id="chart" width="400" height="400"></canvas>
                </div>
                <div class="action-answer">
                    <span class="title">Table</span>
                    <table class="answer-table">
                        <tbody class="answer">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="message-box">
        <span class="message">
        </span>
    </div>
</body>
</html>
