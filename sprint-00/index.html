<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOLE Solver</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
    <div class="program">
        <h1>SOLE Solver</h1>
        <div class="container">
            <div class="sole-input">
                <div class="section">
                    <label for="sole-size" data-size>Size:</label>
                    <input type="number" id="sole-size" value="3" min="2" max="20">
                </div>
                <div class="section">
                    <label for="sole-method">Method:</label>
                    <select id="sole-method">
                        <option value="cramer">Cramer's method</option>
                        <option value="gauss">Gauss's method</option>
                        <option value="seidel">Seidel's method</option>
                        <option value="jordan">Gauss-Jordan's method</option>
                        <option value="jacobi">Jacobi's method</option>
                    </select>
                </div>
                <div class="section">
                    <label for="sole-file">File:</label>
                    <input type="file" id="sole-file">
                </div>
            </div>
            <div class="sole-data">
                <div class="section">
                    <table class="sole-table">
                        <tbody data-matrix></tbody>
                    </table>
                </div>
                <div class="section">
                    <span class="equal-sign">=</span>
                </div>
                <div class="section">
                    <table class="sole-table">
                        <tbody data-vector></tbody>
                    </table>
                </div>
            </div>
            <div class="sole-calculate">
                <input type="button" value="Calculate" class="calculate-button">
            </div>
            <div class="sole-answer">
                <div class="section">
                    <span class="answer">Answer:</span>
                    <table class="sole-table">
                        <tbody data-answer-vector></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="message-box">
        <span class="message">
        </span>
    </div>
</body>
</html>
